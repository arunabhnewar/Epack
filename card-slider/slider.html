<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .swiper-container {
        width: 100%;
        height: 70%;
      }

      .swiper-slide {
        position: relative;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .swiper-slide.swiper-slide-prev::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to right,
          rgba(83, 79, 79, 0.767),
          transparent 25%
        );
        z-index: 1;
      }

      .swiper-slide.swiper-slide-next::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to left,
          rgba(83, 79, 79, 0.767),
          transparent 25%
        );
        z-index: 1;
      }

      .swiper-slide-active {
        margin: 0px 10px; /* Adjust margin to center the active slide */
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 2;
      }

      .swiper-button-next,
      .swiper-button-prev {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background-color: #333;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
      }

      .swiper-button-next {
        right: 10px;
      }

      .swiper-button-prev {
        left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Swiper Container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 1" />
        </div>

        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 2" />
        </div>

        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 3" />
        </div>
        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 4" />
        </div>
        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 5" />
        </div>
        <div class="swiper-slide">
          <img src="https://placekitten.com/400/300" alt="Card 6" />
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        centeredSlides: true,
        slidesPerView: 3, // Set to 3 to fit three cards on the screen
        spaceBetween: 20, // Adjust spacing between cards
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
