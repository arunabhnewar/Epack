  <head>

    <link rel="stylesheet" type="text/css" href="./public/css/styles.min.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-between min-vh-100 w-100 min-vw-100">
    <!-- Header start -->
    <header class="w-100">
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="./assets/images/logo-flat.png" alt="logo" class="w-100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="/">Beneficios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="/terifas.html">Tarifas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="/">CÃ³mo funciona</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="/">Contacto</a>
              </li>
            </ul>
            <form class="d-lg-flex justify-content-lg-center" role="search">
              <button class="entrar_btn fw-medium bg-white">Entrar</button>
              <button class="registro_btn fw-medium text-white">
                Registro
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end -->

    <main class="w-100 bg-white">
      <!-- Cotizar Section start -->
      <section class="cotizar_container mx-auto rounded-4">
        <!-- Cotizar title -->
        <h1 class="cotizar_title fw-bold text-center">
          Cotiza gratis tu envio
        </h1>

        <form action="#" class="mt-3">
          <div class="row g-3">
            <!-- Origen area -->
            <div class="col-sm text-center">
              <label for="origen" class="fw-medium text-white pb-1"
                >Origen</label
              >
              <input
                type="text"
                class="form-control fw-medium"
                placeholder="Codigo Postal"
                aria-label="origen" />
            </div>

            <!-- Destino area -->
            <div class="col-sm">
              <label for="destino" class="fw-medium text-white pb-1"
                >Destino</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Codigo Postal"
                aria-label="destino" />
            </div>

            <!-- Tipo de envio area -->
            <div class="col-sm">
              <label for="tipo_de_envio" class="fw-medium text-white pb-1"
                >Tipo de envio</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Caja"
                aria-label="tipo_de_envio" />
            </div>

            <!-- Peso area -->
            <div class="col-sm">
              <label for="peso" class="fw-medium text-white pb-1"
                >Peso (kg)</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="kg"
                aria-label="peso" />
            </div>

            <!-- Tamano de caja area -->
            <div class="col-sm">
              <label for="peso" class="fw-medium text-white pb-1"
                >Tamano de caja (cm)</label
              >
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="peso" />
            </div>

            <div class="col-sm">
              <label for="peso" class="fw-medium text-white pb-1"></label>
              <input
                type="submit"
                class="form-control"
                placeholder=""
                value="Cotizar" />
            </div>
          </div>
        </form>
      </section>
      <!-- Cotizar Section end -->
    </main>

    <!-- Footer start -->
    <footer class="w-100">
      <!-- <h1>Footer</h1> -->
    </footer>
    <!-- Footer end -->

    <!-- Bootstrap JS script CDN -->
    <script
